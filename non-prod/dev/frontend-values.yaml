replicaCount: 1

image:
  repository: my-nexus-repository-manager.nexus.svc.cluster.local:8082/repository/nexusimagerepository/frontend-dev
  tag: managed-by-jenkins
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: nexus-regcred

nameOverride: "frontend"
fullnameOverride: "frontend"

serviceAccount:
  create: true
  annotations: {}
  name: "frontend"

podAnnotations: 
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

podSecurityContext: 
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  privileged: false
  capabilities:
    drop:
      - ALL


service:
  type: NodePort
  port: 80
  targetPort: 8080
  livenessProbe:
    enabled: false
    path: "/"
    port: http
  readinessProbe:
    enabled: false
    path: "/_healthz"
    port: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: frontend.hepapi.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: frontend-tls
  #    hosts:
  #      - spring.hepapi.com

resources:
  limits:
    cpu: 300m
    memory: 300Mi
  # requests:
  #   cpu: 100m
  #   memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# nodeSelector:
#   project: petclinic

tolerations: []
affinity: {}


extraConfigMap:
  name: frontend-extra-cm
  data:
    PORT: "8080"
    PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice:3550"
    CURRENCY_SERVICE_ADDR: "currencyservice:7000"
    CART_SERVICE_ADDR: "cartservice:7070"
    RECOMMENDATION_SERVICE_ADDR: "recommendationservice:8080"
    SHIPPING_SERVICE_ADDR: "shippingservice:50051"
    CHECKOUT_SERVICE_ADDR: "checkoutservice:5050"
    AD_SERVICE_ADDR: "adservice:9555"
    SHOPPING_ASSISTANT_SERVICE_ADDR: "shoppingassistantservice:80"
    ENABLE_PROFILER: "0"
    # ENV_PLATFORM: "aws"
    # CYMBAL_BRANDING: "true"
    # ENABLE_ASSISTANT: "true"
