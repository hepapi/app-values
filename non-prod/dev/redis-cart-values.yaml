nameOverride: "redis-cart"
fullnameOverride: "redis-cart"

replicaCount: 1

image:
  repository: redis
  tag: alpine
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: "redis-cart"

podSecurityContext:
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  privileged: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 6379
  targetPort: 6379
  portName: tcp-redis

  # TCP PROBE ENABLED 
  tcpProbe:
    enabled: true
    port: 6379
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3
    readinessInitialDelaySeconds: 5
    readinessPeriodSeconds: 5
    readinessTimeoutSeconds: 5
    readinessFailureThreshold: 3

  # gRPC / HTTP PROBE DISABLED
  grpcProbe:
    enabled: false
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  startupProbe:
    enabled: false


persistence:
  enabled: false  
  mountPath: /data

extraVolumes:
  - name: redis-data
    emptyDir: {}

extraVolumeMounts:
  - name: redis-data
    mountPath: /data


env: []
# env:
#   - name: REDIS_PASSWORD
#     valueFrom:
#       secretKeyRef:
#         name: redis-secret
#         key: password

resources:
  requests:
    cpu: 70m
    memory: 200Mi
  limits:
    cpu: 125m
    memory: 256Mi


autoscaling:
  enabled: false


imagePullSecrets:
  - name: dockerhub-secret

nodeSelector: {}
tolerations: []
affinity: {}


ingress:
  enabled: false
