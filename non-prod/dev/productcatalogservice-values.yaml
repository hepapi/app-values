replicaCount: 1

image:
  repository: my-nexus-repository-manager.nexus.svc.cluster.local:8082/repository/nexusimagerepository/productcatalogservice-dev
  tag: managed-by-jenkins
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: nexus-regcred

nameOverride: "productcatalogservice"
fullnameOverride: "productcatalogservice"

serviceAccount:
  create: true
  annotations: {}
  name: "productcatalogservice"

podAnnotations: 
  instrumentation.opentelemetry.io/inject-go: "monitoring/go-instrumentation"
  instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/src/server"

podSecurityContext: 
  fsGroup: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  privileged: false
  capabilities:
    drop:
      - ALL


service:
  type: ClusterIP
  port: 3550  
  targetPort: 3550
  livenessProbe:
    enabled: false
    path: "/"
    port: http
  readinessProbe:
    enabled: false
    path: "/"
    port: http

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: productcatalogservice.hepapi.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: productcatalogservice-tls
  #    hosts:
  #      - spring.hepapi.com

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# nodeSelector:
#   project: petclinic

tolerations: []
affinity: {}


extraConfigMap:
  name: productcatalogservice-extra-cm
  data:
    PORT: "3550"
    DISABLE_PROFILER: "1"
